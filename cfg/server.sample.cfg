// server name
hostname "Fistful of Frags Server" 

// rcon passsword
rcon_password "" 

// Server password
sv_password ""

// voice support
sv_voiceenable 1
sv_alltalk 1

// checks assets for changes
sv_pure 1
sv_pure_kick_clients  1

// prevents some exploits
sv_allow_wait_command 0

// operation
sv_lan 0 
sv_region 255

// GAME MODES
fof_sv_currentmode 1 // 1 DM
mp_friendlyfire 0
mp_teamplay 1
mp_timelimit 15

fof_sv_maxteams 4

// PLAYERS
mp_forcecamera 0 // 0 free roaming - 1 allow team only - 2 allow none

// BOTS
fof_sv_bot_slotpct 0.4
fof_sv_bot_dynamicjoin 1

// gun recoil
fof_sv_recoilamount 0.8 // Recoil amount for handguns
fof_sv_viewspring 20  // View recover speed after viewpunch

// SERVER
sv_Maxrate 50000
sv_Minrate 50000
sv_Maxupdaterate 100
sv_Minupdaterate 33
sv_Maxcmdrate 100
sv_Mincmdrate 33

sv_client_max_interp_ratio 5
sv_client_min_interp_ratio 1
sv_client_predict 1
sv_client_interpolate 1

// server logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// execute ban files
exec banned_user.cfg
exec banned_ip.cfg

writeip
writeid

exec server_custom.cfg